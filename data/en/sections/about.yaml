# a summary about you
summary: 'I am a passionate Data Scientist with over four years of working experience. 
I build data science products using [Python](https://www.python.org) and [Spark](https://spark.apache.org). 
My work helps pets and pet parents live better lives through the use of statistics, machine learning, and advanced analytics. 
Outside of making the world better for pets, I love to spend time with my own four-legged companions.'

